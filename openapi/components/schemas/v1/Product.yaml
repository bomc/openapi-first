type: object
properties: 
  id: 
    type: string
    format: uuid
    description: The unique identifier of the product.
    readOnly: true
  description:
    type: string
    description: The description of the product. 
    minLength: 3
    maxLength: 255
  dimensions:
    $ref: Dimensions.yaml
  categories:
    type: array
    items: 
      $ref: Category.yaml 
  images:
    type: array
    items: 
      $ref: Image.yaml
  price:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
  cost:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - description
  - price